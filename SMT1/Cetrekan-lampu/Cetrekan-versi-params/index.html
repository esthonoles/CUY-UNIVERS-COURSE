<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cetrekan Lampu</title>
</head>
<body>
    <div class="flex flex-row justify-center items-center min-h-screen w-full bg-gray-800 gap-1">
        <div class="flex flex-col items-center gap-1">
            <img src="asset/offbree.png" alt="" id="lampu1">
            <button class="bg-white p-3 text-black" onclick="saklar('on',1)">Nyalakan Lampu</button>
            <button class="bg-white py-2 px-4 text-black" onclick="saklar('off',1)">Matikan Lampu</button>
        </div>

        <div class="flex flex-col items-center gap-1">
            <img src="asset/offbree.png" alt="" id="lampu2">
            <button class="bg-white p-3 text-black" onclick="saklar('on',2)">Nyalakan Lampu</button>
            <button class="bg-white py-2 px-4 text-black" onclick="saklar('off',2)">Matikan Lampu</button>
        </div>

        <div class="flex flex-col items-center gap-1">
            <img src="asset/offbree.png" alt="" id="lampu3">
            <button class="bg-white p-3 text-black" onclick="saklar('on',3)">Nyalakan Lampu</button>
            <button class="bg-white py-2 px-4 text-black" onclick="saklar('off',3)">Matikan Lampu</button>
        </div>
    </div>  
<script src="main.js"></script>
</body>
</html>
