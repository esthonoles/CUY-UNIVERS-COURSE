<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="flex-column">
        <div class="alert alert-success mt-3 d-none" role="alert" id="alert">
            Saved Password Success!
          </div>
          

        <h1 class="mb-5 fw-bold">Password Generator</h1>

        <div class="d-flex flex-column">
          <label for="password-lenght" class="fw-bold">Panjang Password</label>
          <input type="number" class="form-control" id="password-lenght" type="number"/>

          <label for="password" class="fw-bold">Password</label>
          <input type="password" class="form-control" id="password" disabled/>
          <button class="btn btn-lg btn-dark fw-bold mt-3" onclick="getPassword()">Generate Password</button>
          <a class="btn btn-lg btn-primary fw-bold mt-3" onclick="savePassword()" id="savebtn">Save Password</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
